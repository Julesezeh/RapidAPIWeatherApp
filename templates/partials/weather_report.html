{% if city %}
<div class="card shadow-0 border">
  <div class="card-body p-4">

    <h4 class="mb-1 sfw-normal">{{city}}</h4>
    <p class="mb-2">Current temperature: <strong>{{temperature}}{% if scale == 'c' %}°C{% else %}°F{% endif %} </strong></p>
    {% comment %} <p>Feels like: <strong>4.37°C</strong></p>
    <p>Max: <strong>6.11°C</strong>, Min: <strong>3.89°C</strong></p> {% endcomment %}

    <div class="d-flex flex-row align-items-center">
      <p class="mb-0 me-4">{{status}}</p>
      <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
    </div>

  </div>
</div>

{% else %}
<div>

</div>
{% endif %}
